 <a name="theses"><h3>PhD Thesis</h3></a>
 <p>
 My <a href="http://www.arxiv.org/abs/hep-th/0603098">PhD thesis</a> with the title
 <rh4>"Aspects of Twistor Geometry and Supersymmetric Field Theories within Superstring Theory"</rh4>
 is concerned with essentially two topics: non-anticommutative field theories and twistor string theory.
 The (major) part on twistor theory contains a hopefully useful introduction to the basics of this subject. And
 <a href="files/Promotionsvortrag.pdf">here</a> are the transparencies of the talk with which I defended my thesis.
 </p>
 <h3>Master Thesis</h3>
 <p>
 My <a href="files/utthesis.pdf">master thesis</a> is about a new representation for bosonic and fermionic Fock
 spaces using differential forms on supermanifolds. It contains an introduction to supermathematics and a discussion
 of the Fermi oscillator and its representation by functions of odd (anticommuting) variables.
 </p>
 <a name="undergrad"><h3>Undergraduate studies</h3></a>
 <p>
 As an undergraduate student, I had to do quite some experimental projects, although I always wanted to do high-energy
 theory later on. But, I have to admit, I had much fun with these projects, and did not regret having to do them at all.
 </p>
 <p>
 First, there was <a href="files/hopg.pdf">this</a> project for the production and characterization of
 nano-silverclusters on HOPG in the group of Prof. Gerber in W&uuml;rzburg.
 </p>
 <p>
 The second important project had to do with the MINOS experiment. Together with
 <a href="http://googolplexus.blogspot.com/">Matthias Ihl</a>, I measured the effect of a magnetic field on the light
 yield on certain scintillator material, the results of which are found <a href="files/minos.pdf">here</a>.
 </p>
